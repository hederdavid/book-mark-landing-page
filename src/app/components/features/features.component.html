<section class="container pt-40 flex flex-col items-center px-6 text-center gap-4">
  <h2 class="flex justify-center text-3xl text-veryDarkBlue font-bold">Features</h2>
  <p class="text-lg text-grayishBlue max-w-lg flex">
    Our aim is to make it quick and easy for you to access your favourite websites.
    Your bookmarks sync between your devices so you can access them on the go.
  </p>

  <div class="mt-8">
    <div class="flex flex-col lg:flex-row justify-center border-b text-grayishBlue lg:gap-7">

      <div class="border-t lg:border-t-0 flex justify-center">
        <div class="cursor-pointer py-3 lg:py-6 w-44 hover:text-softRed" 
        [ngClass]="{ 'border-b-4 font-bold text-veryDarkBlue border-softRed': selectedOption === 'bookmarking',
        'hover:text-veryDarkBlue': selectedOption === 'bookmarking'}"
        (click)="selectOption('bookmarking')">
        Simple Bookmarking
        </div>
      </div>

      <div class="border-t lg:border-t-0 flex justify-center">
        <div class="cursor-pointer p-3 lg:py-6 w-44 hover:text-softRed"
        [ngClass]="{ 'border-b-4 font-bold text-veryDarkBlue border-softRed': selectedOption === 'searching',
        'hover:text-veryDarkBlue': selectedOption === 'searching' }"
        (click)="selectOption('searching')">
        Speedy Searching
        </div>
      </div>
      
      <div class="border-t lg:border-t-0 flex justify-center">
        <div class="cursor-pointer p-3 lg:py-6 w-44 hover:text-softRed"
        [ngClass]="{ 'border-b-4 font-bold text-veryDarkBlue border-softRed': selectedOption === 'sharing',
        'hover:text-veryDarkBlue': selectedOption === 'sharing'}"
        (click)="selectOption('sharing')">
        Easy Sharing
        </div>
      </div>

    </div>
  </div>

  <div class="mt-8 text-center lg:flex lg:gap-32 lg:justify-center lg:items-center">
    <img [src]="selectedImage" alt="Selected Image" class="mx-auto pb-16 lg:w-3/6" *ngIf="selectedImage">
    <div class="lg:text-start lg:pb-10">
      <h3 class="text-2xl font-bold text-veryDarkBlue">{{ selectedTitle }}</h3>
      <p class="text-grayishBlue mt-4 lg:max-w-80">{{ selectedText }}</p>
      <button class="hidden lg:block w-32 py-4 bg-softBlue mt-8 text-white rounded-md font-bold">More info</button>
    </div>
    
  </div>
</section>
